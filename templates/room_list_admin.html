{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} CSED Hall Booking{% endblock %}</h1>
        <a href="{{ url_for('create') }}">
        <span class="btn btn-primary">Add New Hall</span>
        {% for room in rooms %}
        <div class="post_div">
        <a href="{{ url_for('room_admin', room_id=room['id']) }}">
            <h2 class="post_title">{{ room['title'] }}</h2>
        </a>
        <a href="{{ url_for('edit', id=room['id']) }}">
            <span class="btn btn-warning">Edit</span>
        </a>
        <form action="{{ url_for('delete', id=room['id']) }}" method="POST">
            <input type="submit" value="Delete Hall"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
