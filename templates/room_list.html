{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} CSED Hall Booking{% endblock %}</h1>
        {% for room in rooms %}
        <div class="post_div">
        <a href="{{ url_for('room', room_id=room['id']) }}">
            <h2 class="post_title">{{ room['title'] }}</h2>
        </a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
