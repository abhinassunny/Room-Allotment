{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ room['title'] }} {% endblock %}</h2>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <p>{{ room['title'] }} can accomodate {{ room['capacity'] }} people at a time.</p>
    <p>{{ room['title'] }} is located in {{ room['location'] }}</p>
    <a href="{{ url_for('edit', id=room['id']) }}">
        <span class="btn btn-warning">Edit</span>
    <form action="{{ url_for('delete', id=room['id']) }}" method="POST">
        <input type="submit" value="Delete Hall"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
{% endblock %}
